<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>base</title>
		<style>
			html {background: #fcfcfc}
			@keyframes app-init-loader-pulsate {
			0% {transform: scale(0.1); opacity: 0;}
			50% {opacity: 1;}
			100% {transform: scale(1.2); opacity: 0;}
			}
			#app>.app-init-loader {
			position: absolute; top: 50%; left: 50%; margin-left: -15px; margin-top: -50px;
			height: 30px; width: 30px; border-radius: 30px;
			background:  hsla(0,0%,50%,0.3);
			animation: app-init-loader-pulsate 1.5s ease-out; animation-iteration-count: infinite;
			}
		</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but base doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
		<div id="app"><div class="app-init-loader"></div></div>
    <!-- built files will be auto injected -->
  </body>
</html>
